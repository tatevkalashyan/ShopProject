<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sipping Address</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/owl-carousel-min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<main>
    <div class="container mt-5">
        <div class="row inform">
            <div class="col-12 col-md-7 col-lg-7">
                <h3 class="mb-5">Contact Information</h3>
                <form action="#">
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Address">
                    </div>
                    <h5 class="mb-2">Shipping Address</h5>
                    <div class="d-flex justify-content-between">
                        <div class="form-group mr-1">
                            <input type="text" class="form-control" id="First Name" placeholder="First Name">
                        </div>
                        <div class="form-group ml-1">
                            <input type="text" class="form-control" id="Last Name" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="address" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="apartment" placeholder="Apartment">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-group mr-1">
                            <input type="number" class="form-control" id="PostalCode" placeholder="Postal Code">
                        </div>
                        <div class="form-group ml-1">
                            <input type="text" class="form-control" id="City" placeholder="City">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="country" placeholder="Country/Region">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="phone" placeholder="Phone">
                    </div>
                    <div class="shop-check">
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Save this information for nex time</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-5 col-lg-5 total-info">
                <div class="mb-3 text-center">
                    <img src="images/logo/logo%20kanach.png" alt="" style="width: 30%">
                </div>
                <div class="total-section">
                    <div class="d-flex">
                        <div class="img-area">
                            <img src="images/brand-pic2.jpg" alt="">
                        </div>
                        <div>
                            <h5>product Name</h5>
                            <div><span>color</span>/<span>size</span></div>
                        </div>
                        <div class="price ml-auto">977 $</div>
                    </div>
                    <hr>
                    <div class="d-flex">
                        <div class="form-group mr-1 col-9 pl-0">
                            <input type="number" class="form-control" id="Postal Code" placeholder="Card Number">
                        </div>
                        <div class="col-3 p-0">
                            <button class="btn-green-gradient" style="height: 45px; border-radius:5px">Apply</button>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <div class="mb-3 d-flex justify-content-between">
                            <div>Sale</div>
                            <div>-30%</div>
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <div>Delivery</div>
                            <div>500 dram</div>
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <div>Date</div>
                            <div>21-23 of january</div>
                        </div>
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <h2 class="title"><b>TOTAL</b></h2>
                        <div class="product-price">
                            <h2 style="color: #065a1f"><b>20 610 dram</b></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
